<html>
    <head>
    </head>
    <body>
        <h2>Using buttons for add/remove input fields</h2>
        <div id="inputs">
            <button class="addmore-button">+ Add more</button><br>
            <span class="addmore-span">
                <input type="text" placeholder="email" value="someemail@example.com"><br>
            </span>
            <span class="addmore-span">
                <input type="text" placeholder="email" value="othermail@example.com"><button class="addmore-remove-button">- Remove</button><br>
            </span>
        </div>
        <hr>
        <h2>The same, but using hrefs</h2>
        <div id="inputs2">
            <a href="#" class="addmore-button">+ Add more</a><br>
            <span class="addmore-span">
                <input type="text" placeholder="phone" value="123456"><br>
            </span>
            <span class="addmore-span">
                <input type="text" placeholder="phone" value="7890"><a href="#" class="addmore-remove-button">- Remove</a><br>
            </span>
        </div>
        <script src="addmoreinput.js"></script>
        <script>
            moreInputInit('inputs', '<input type="text" placeholder="email"><button class="addmore-remove-button">- Remove</button><br>');
            moreInputInit('inputs2', '<input type="text" placeholder="phone"><a href="#" class="addmore-remove-button">- Remove</a><br>');
        </script>
    </body>
</html>
